<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }

    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>ESP Weather Station</h2>
  <div class="container"></div>
  <button id="downloadLink">Download CSV</button>
  <button id="clearButton"> Clear CSV</button>
</body>
<script>
  document.getElementById("downloadLink").addEventListener("click", function() {
    fetch("http://192.168.0.128/download_csv", {
      method: "GET",
    })
    .then(response => response.blob())
    .then(blob => {
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.style.display = "none";
      a.href = url;
      a.download = "data.csv";
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
    })
    .catch(error => {
      console.error("Error downloading CSV:", error);
    });
  });

  document.getElementById("clearButton").addEventListener("click", function() {
    fetch("/clear_csv", {
      method: "POST", // Use POST for actions that modify server state
    })
    .then(response => {
      if (response.ok) {
        alert("CSV file cleared successfully");
      } else {
        alert("Failed to clear CSV file");
      }
    })
    .catch(error => {
      console.error("Error clearing CSV:", error);
    });
  });
</script>


</html>
